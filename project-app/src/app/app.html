<div class="d-flex">
  <button
    class="btn btn-outline-secondary position-absolute m-3"
    style="z-index: 1050"
    (click)="toggleSidebar()"
  >
    <i class="bi bi-list"></i>
  </button>

  <nav
    id="sidebarMenu"
    class="border-end vh-100 p-3 rounded-2 shadow-md"
    style="width: 250px; min-width: 200px"
    [class.d-none]="!isSidebarOpen"
  >
    <div class="d-flex justify-content-between align-items-center mb-2 gap-2">
      <h4 class="mt-5 fs-4 mb-0">Task Forge</h4>
    </div>

    @for(tab of sideNavbar; track tab.tabId) {
    <a
      ngbNavLink
      class="nav-link py-2"
      [routerLink]="[tab.route]"
      routerLinkActive="active"
    >
      <i class="{{ tab.icon }} me-2"></i>
      {{ tab.label }}
    </a>
    }
  </nav>

  <div class="flex-grow-1">
    <div class="container border rounded-2 mt-5 p-5 shadow-sm">
      <h1 class="fw-lighter">{{ dashboardMessage() }}</h1>
    </div>
    <div class="container mt-2 p-0 d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-outline-secondary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        <i class="bi bi-plus-circle-fill"></i> Add task
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add new task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container p-0">
      <div class="row">
        <div class="col-lg-6">
          <div class="container border rounded-2 mt-5 p-5 shadow-sm">
            <router-outlet></router-outlet>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="container border rounded-2 mt-5 p-5 shadow-sm">
            <p>charts go here</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
