<h2 class="fw-lighter">Tasks List</h2>
<hr />
@if (tasks.length === 0) {
<p class="alert alert-danger">
  No tasks available. Please add tasks to see progress.
</p>
} @else if(tasks.length > 0) {

<div style="max-height: 400px; overflow-y: auto">
  @for(task of tasks; track task.title){
  <div class="list-group mb-2">
    <div class="list-group-item" aria-current="true">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ task.title }}</h5>
        <small class="text-muted">Date: {{ task.date }}</small>
      </div>
      <p class="mb-1">{{ task.description }}</p>
      <small class="text-muted">Location: {{ task.location }}</small>
      <div class="d-flex justify-content-start mt-2">
        <button type="button" class="btn btn-outline-secondary btn-sm me-2">
          <i class="bi bi-pencil-square"></i> Edit
        </button>
        <button type="button" class="btn btn-outline-danger btn-sm me-2">
          <i class="bi bi-trash"></i> Delete
        </button>
        <button type="button" class="btn btn-outline-success btn-sm">
          <i class="bi bi-check-circle"></i> Complete
        </button>
      </div>
    </div>
  </div>
  }
</div>
}
